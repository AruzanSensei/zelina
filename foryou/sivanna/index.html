<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haii Sengg...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fed7aa 0%, #ffedd5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .main-button {
            background: #fb923c;
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(251, 146, 60, 0.3);
            transition: all 0.3s ease;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(251, 146, 60, 0.3);
        }

        .main-button:active {
            transform: translateY(1px);
        }

        .content {
            margin-top: -2rem;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            color: #fb923c;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            font-weight: 700;
        }

        .message {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }

        .message p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .signature {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem !important;
            color: #fb923c !important;
            text-align: right;
            margin-top: 1rem !important;
            margin-bottom: 0rem !important;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-button {
                font-size: 1.2rem;
                padding: 1.2rem 2.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .message p {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" style="display: none;">
            <h1 class="title">Haii Sengg...</h1>
            <div class="message">
                <p>Apapun Struggle kamu Di depan, Aku Yakin Kamu Pasti Bisa Laluii
Semagat Teruss Seng...</p>
                <p class="signature">~ Mas Ardhan wkwk</p>
            </div>
        </div>
        <button class="main-button">JANGAN DI KLIK </button>
    </div>
  
  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.main-button');
            const content = document.querySelector('.content');
            let isClicked = false;

            button.addEventListener('click', () => {
                if (isClicked) return;
                isClicked = true;

                button.style.transition = 'all 0.5s ease';
                button.style.opacity = '0';
                button.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    button.style.display = 'none';
                    content.style.display = 'block';
                }, 500);
            });
        });
    </script>
</body>
</html>
