<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pesan ForYou</title>
    <link rel="stylesheet" href="../assets/css/foryou/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Buat Pesan ForYou</h1>
        <form id="foryou-form" class="content">
            <label for="title" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Title (untuk preview link):</label>
            <input type="text" class="main-button main-button-invert" id="title" placeholder="Surprise For You!" required>

            <label for="judul" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Judul:</label>
            <input type="text" class="main-button main-button-invert" id="judul" placeholder="Selamat Ulang Tahun, Sahabat!" required>

            <label for="tombol" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Teks pada tombol:</label>
            <input type="text" class="main-button main-button-invert" id="tombol" placeholder="Buka Pesan" required>

            <label for="pesan" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Pesan yang ingin dimasukan:</label>
            <textarea class="main-button main-button-invert" id="pesan" placeholder="Semoga hari-harimu selalu penuh kebahagiaan dan kesuksesan. Jangan lupa tersenyum hari ini, karena kamu sangat berarti bagi banyak orang! ðŸŽ‰" required rows="1"></textarea>

            <label for="nama_pengirim" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Nama pengirim:</label>
            <input type="text" class="main-button main-button-invert" id="nama_pengirim" placeholder="Zanxa Team" required>

            <label for="sublink" style="display:block;text-align:left;margin-bottom:0.3rem;margin-left:0.5rem;font-weight:bold;color:#ff69b4;">Sub-link (untuk URL):</label>
            <input type="text" class="main-button main-button-invert" id="sublink" placeholder="happy-birthday-2024" required>

            <button type="submit" class="main-button main-button-invert">Generate</button>
        </form>
        <a href="https://zanxa.site/foryou/sample" class="main-button small-btn" style="display:inline-block; margin-top:1rem; text-decoration:none;">Lihat Contoh / Sampel</a>
        <div id="info" style="margin-top:2rem;"></div>
    </div>
    <script src="../assets/js/foryou/generator.js"></script>
</body>
</html>
