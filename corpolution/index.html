<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corpolution - Corporate Text Automation</title>
  <link rel="stylesheet" href="./assets/css/corpolution.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="../favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../favicon.png">
  <meta name="theme-color" content="#4437A6">
  <script type="application/ld+json">
      {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Corpolution",
      "url": "https://zanxa.site/corpolution/",
      "description": "Otomatisasi pengetikan repetitif di lingkungan corporate",
      "logo": "https://zanxa.site/assets/icon/zanxa-transparent.png"
      }
  </script>
</head>


<body>
  <div class="dots-background"></div>
  
  <nav class="breadcrumb">
    <a href="../"><img src="../assets/icon/zanxa-mini.ico" alt="Home" class="breadcrumb-icon"></a>
    <span>/</span>
    <span>corpolution</span>
  </nav>

  <header class="header">
    <h1>Corpolution</h1>
    <p class="subtitle">Ada untuk meringankan pekerja corporate</p>
  </header>

  <div class="input-section">
    <div class="input-group">
      <label for="fullName">Nama Lengkap</label>
      <input 
        type="text" 
        id="fullName" 
        class="input-field" 
        placeholder="Masukkan nama lengkap Anda"
        autocomplete="off"
      >
    </div>
  </div>

  <div class="cards-container" id="cardsContainer">
    <!-- Cards akan diisi oleh JavaScript -->
  </div>

  <!-- Modular JavaScript Files (load in order) -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/templates.js"></script>
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/validation.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
