<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Portfolio</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #0f172a;
      --card-bg: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #64748b;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0;
      list-style: none;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    
    .card a {
      display: block;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .card a::before {
      content: "ðŸ“‚";
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>My Projects Portfolio</h1>
    <p class="subtitle">A collection of my web development projects</p>
  </header>
  <ul class="grid">
    <li class="card"><a href="./AJI-Web/">Aji Web</a></li>
    <li class="card"><a href="./chatbot.zanxa/">Chatbot.Zanxa</a></li>
    <li class="card"><a href="./contact/">Contact</a></li>
    <li class="card"><a href="./dairyMilk/">Dairymilk</a></li>
    <li class="card"><a href="./Kotoba-Minna-ni-Hongo/">Kotoba Minna Ni Hongo</a></li>
    <li class="card"><a href="./lms-2023-2024/">Lms 2023 2024</a></li>
    <li class="card"><a href="./LMS2324/">Lms2324</a></li>
    <li class="card"><a href="./otakuDownload/">Otakudownload</a></li>
    <li class="card"><a href="./pixel-commerce-oasis/">Pixel Commerce Oasis</a></li>
    <li class="card"><a href="./QurbanKu/">Qurbanku</a></li>
  </ul>
</body>
</html>
