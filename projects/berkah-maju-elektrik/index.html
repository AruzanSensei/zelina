<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berkah Maju Elektrik - Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Manifest -->
    <link rel="manifest" href="/projects/berkah-maju-elektrik/manifest.json">
</head>

<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="brand">
            <div class="logo-container">
                <!-- Placeholder for logo, will be set via JS or CSS if file exists -->
                <img src="assets/Logo berkah maju elektrik.png" alt="Logo" class="app-logo"
                    onerror="this.style.display='none'">
            </div>
            <div class="brand-text">
                <h1>BERKAH MAJU ELEKTRIK</h1>
                <p>Invoice & Surat Jalan Generator</p>
            </div>
        </div>
        <button id="btn-settings" class="icon-btn">
            <i class="fa-solid fa-cog"></i>
        </button>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="manual">Manual</button>
        <button class="tab-btn" data-tab="ai">AI</button>
        <button class="tab-btn" data-tab="history">History</button>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content">

        <!-- MODE 1: MANUAL -->
        <section id="manual-view" class="view client-view active">
            <div class="input-group">
                <label class="field-label">Judul Invoice</label>
                <input type="text" id="manual-title" class="form-input" placeholder="Contoh: Invoice #001"
                    value="Invoice Baru">
            </div>

            <div class="view-toggle-wrapper"
                style="display:flex; justify-content:flex-end; margin-bottom:4px; align-items: center;">
                <div class="view-toggle-container">
                    <span class="view-label">Tampilan</span>
                    <div class="toggle-group orange-theme">
                        <button class="toggle-btn active" id="view-card-btn" title="Card View"><i
                                class="fa-solid fa-list"></i></button>
                        <button class="toggle-btn" id="view-table-btn" title="Table View"><i
                                class="fa-solid fa-table"></i></button>
                    </div>
                </div>
            </div>

            <div id="manual-items-container">
                <!-- Items will be injected here -->
            </div>

            <button id="btn-add-item" class="btn btn-outline btn-full">
                <i class="fa-solid fa-plus"></i> Tambah Item
            </button>
        </section>

        <!-- MODE 2: AI -->
        <section id="ai-view" class="view hidden">
            <div class="input-group">
                <input type="text" id="ai-title" class="form-input" placeholder="Judul Invoice">
            </div>
            <div class="input-group">
                <textarea id="ai-prompt" class="form-textarea"
                    placeholder="Contoh: Kabel NYM 50 meter harga 15rb, MCB 10 pcs harga 50rb..."></textarea>
            </div>
            <div class="ai-actions">
                <button id="btn-ai-generate" class="btn btn-primary btn-icon-right">
                    Generate <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </section>

        <!-- MODE 3: HISTORY -->
        <section id="history-view" class="view hidden">
            <div id="history-list" class="history-list">
                <!-- History items will be injected here -->
            </div>
        </section>

        <!-- PREVIEW & DOWNLOAD BAR -->
        <!-- Visible in Manual and AI modes -->
        <section id="preview-section" class="preview-section">
            <div class="preview-header">
                <h3>Preview</h3>
            </div>
            <div class="preview-cards">
                <div class="preview-card invoice-preview">
                    <div id="invoice-preview-container" class="preview-content">
                        <!-- Real-time HTML render -->
                    </div>
                </div>
                <div class="preview-card letter-preview">
                    <div id="letter-preview-container" class="preview-content">
                        <!-- Real-time HTML render -->
                    </div>
                </div>
            </div>

            <div class="action-bar-sticky">
                <div class="total-display">
                    <small>Total</small>
                    <span id="grand-total">Rp 0</span>
                </div>
                <div style="display:flex; gap:10px;">
                    <button id="btn-save-only" class="btn btn-outline" style="border-width:2px; font-weight:600;">
                        Simpan
                    </button>
                    <button id="btn-download" class="btn btn-primary btn-lg">
                        Unduh
                    </button>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
        Powered By <strong>Zanxa Studio</strong>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pengaturan</h2>
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <!-- Settings Tabs -->
                <div class="toggle-group" style="margin-bottom: 20px;">
                    <button class="toggle-btn active" id="tab-general">Umum</button>
                    <button class="toggle-btn" id="tab-templates">Templates</button>
                </div>

                <div id="settings-general">
                    <div class="setting-item">
                        <label>Tema / Theme</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-theme="light">Light</button>
                            <button class="toggle-btn" data-theme="dark">Dark</button>
                        </div>
                    </div>
                </div>

                <div id="settings-templates" class="hidden" style="display:none;">
                    <div class="setting-section">
                        <h3>Kelola Template</h3>
                        <p><small>Buat template untuk item yang sering digunakan.</small></p>
                        <div id="template-list" style="max-height: 300px; overflow-y: auto; margin: 10px 0;">
                            <!-- Templates Rendered Here -->
                        </div>
                        <button id="btn-add-template" class="btn btn-sm btn-outline btn-full">+ Tambah Template
                            Baru</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Preview Modal -->
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content" style="height: 90vh;">
            <div class="modal-header">
                <h2 id="preview-title">Preview</h2>
                <button class="close-modal-preview"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body" style="height: calc(100% - 60px);">
                <iframe id="pdf-preview-frame" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet for History Details -->
    <div id="detail-sheet" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-title">Detail Invoice</h2>
                <button class="close-detail"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="toggle-group" style="margin-bottom:10px; width: fit-content;">
                <button class="toggle-btn active" id="detail-form-view">Form</button>
                <button class="toggle-btn" id="detail-table-view">Table</button>
            </div>
            <div id="detail-content" class="modal-body">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/projects/berkah-maju-elektrik/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Core Logic (No Module Fallback for file:// support) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab Switching Logic (Inlined for reliability)
            const tabs = document.querySelectorAll('.tab-btn');
            const views = document.querySelectorAll('.view');
            const previewSection = document.getElementById('preview-section');

            if (tabs.length > 0) {
                console.log("Initializing Tabs...");
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // UI Toggle
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');

                        const target = tab.dataset.tab;
                        console.log("Switching to:", target);

                        // View Toggle
                        views.forEach(v => {
                            if (v.id === `${target}-view`) {
                                v.classList.remove('hidden');
                                v.style.display = 'block'; // Force override
                            } else {
                                v.classList.add('hidden');
                                v.style.display = 'none';
                            }
                        });

                        // Preview Section Visibility
                        if (previewSection) {
                            if (target === 'history') {
                                previewSection.style.display = 'none';
                            } else {
                                previewSection.style.display = 'block';
                            }
                        }

                        // Dispatch global event for modules to catch up if loaded
                        document.dispatchEvent(new CustomEvent('mode-changed', { detail: { mode: target } }));
                    });
                });
            }

            // ==========================================
            // INLINE LOGIC FOR BUTTONS (FILE:// SUPPORT)
            // ==========================================
            // Since modules might fail on file://, we implement a direct DOM-scraper validation 
            // and saving mechanism here to ensure buttons always work.

            const btnSave = document.getElementById('btn-save-only');
            const btnDownload = document.getElementById('btn-download');

            function getItemsFromDOM() {
                const items = [];
                const rows = document.querySelectorAll('.item-card, .item-table tbody tr'); // select both view types

                rows.forEach((row, index) => {
                    let name = row.querySelector('.item-name')?.value;
                    let price = row.querySelector('.item-price-format')?.value;
                    let qty = row.querySelector('.item-qty')?.value;
                    let note = row.querySelector('.item-note')?.value;

                    // Clean inputs
                    if (price) price = parseInt(price.replace(/\D/g, '')) || 0;
                    if (qty) qty = parseInt(qty) || 1;

                    if (name) {
                        items.push({ name, price, qty, note });
                    }
                });
                return items;
            }

            function saveHistoryInline(items, title) {
                const history = JSON.parse(localStorage.getItem('bme_history') || '[]');
                const today = new Date();
                const entry = {
                    id: Date.now(),
                    title: title,
                    date: `${today.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' })} | ${today.getHours()}.${String(today.getMinutes()).padStart(2, '0')}`,
                    items: items,
                    timestamp: Date.now()
                };
                history.unshift(entry);
                localStorage.setItem('bme_history', JSON.stringify(history));
                return entry;
            }

            // Format Helper
            const fmt = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num);

            function generatePDFInline(items, titleName) {
                if (!window.jspdf) {
                    alert("Library PDF belum siap. Tunggu sebentar atau refresh.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                const dateStr = new Date().toLocaleDateString('id-ID');

                // 1. INVOICE
                const doc1 = new jsPDF();
                doc1.setFontSize(18); doc1.text("BERKAH MAJU ELEKTRIK", 14, 20);
                doc1.setFontSize(10); doc1.text("Invoice & Perlengkapan Listrik", 14, 26);
                doc1.setFontSize(12); doc1.text(`Invoice: ${titleName}`, 14, 40);
                doc1.setFontSize(10); doc1.text(`Tanggal: ${dateStr}`, 14, 46);

                const tableData1 = items.map(item => [
                    item.name, fmt(item.price), item.qty, fmt(item.price * item.qty)
                ]);
                const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
                doc1.autoTable({
                    startY: 55, head: [['Barang', 'Harga', 'Pcs', 'Subtotal']], body: tableData1,
                    theme: 'grid', headStyles: { fillColor: [74, 144, 226] },
                });
                const finalY = doc1.lastAutoTable.finalY + 10;
                doc1.setFontSize(12); doc1.setFont(undefined, 'bold');
                doc1.text(`Total: ${fmt(total)}`, 140, finalY);
                doc1.setFontSize(8); doc1.setFont(undefined, 'normal');
                doc1.text("Powered By Zanxa Studio", 14, 285);
                doc1.save(`Invoice-${titleName}.pdf`);

                // 2. SURAT JALAN
                const doc2 = new jsPDF();
                doc2.setFontSize(18); doc2.text("BERKAH MAJU ELEKTRIK", 14, 20);
                doc2.setFontSize(14); doc2.setFont(undefined, 'bold');
                doc2.text("SURAT JALAN", 14, 30);
                doc2.setFontSize(10); doc2.setFont(undefined, 'normal');
                doc2.text(`Tanggal: ${dateStr}`, 14, 38); doc2.text(`Ref: ${titleName}`, 14, 44);

                const tableData2 = items.map(item => [item.name, item.qty, item.note || '-']);
                doc2.autoTable({
                    startY: 55, head: [['Barang', 'Pcs', 'Note']], body: tableData2,
                    theme: 'grid', headStyles: { fillColor: [155, 81, 224] },
                });
                const sigY = doc2.lastAutoTable.finalY + 30;
                doc2.text("Penerima,", 20, sigY); doc2.text("( ....................... )", 20, sigY + 25);
                doc2.text("Hormat Kami,", 140, sigY); doc2.text("Berkah Maju Elektrik", 140, sigY + 25);
                doc2.setFontSize(8); doc2.text("Powered By Zanxa Studio", 14, 285);
                doc2.save(`SuratJalan-${titleName}.pdf`);
            }

            function getTimeClass(timestamp) {
                if (!timestamp) return '';
                const now = new Date();
                const itemDate = new Date(timestamp);
                const diffDays = Math.floor((now - itemDate) / (1000 * 60 * 60 * 24));
                if (diffDays === 0) return 'history-today';
                if (diffDays === 1) return 'history-yesterday';
                if (diffDays <= 7) return 'history-week';
                if (diffDays <= 30) return 'history-month';
                return 'history-year';
            }

            function renderHistoryInline() {
                const historyContainer = document.getElementById('history-list');
                if (!historyContainer) return;

                const history = JSON.parse(localStorage.getItem('bme_history') || '[]');
                historyContainer.innerHTML = '';

                if (history.length === 0) {
                    historyContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-muted);">Belum ada riwayat.</div>';
                    return;
                }

                const sortedHistory = [...history].sort((a, b) => b.timestamp - a.timestamp);

                sortedHistory.forEach((entry, index) => {
                    const div = document.createElement('div');
                    const timeClass = getTimeClass(entry.timestamp);

                    div.className = `history-item ${timeClass}`;
                    div.style.cursor = 'pointer';
                    // We don't have complex interactivity like edit detail here yet for inline safety, 
                    // but we can at least show it.

                    div.innerHTML = `
                        <div class="history-info" style="pointer-events:none;">
                            <h4>${entry.title || 'Tanpa Judul'}</h4>
                            <p><small>${entry.date} | ${entry.items.length} Item</small></p>
                        </div>
                        <div class="history-actions">
                             <button class="icon-btn" onclick="deleteHistoryItem(${entry.id}, event)" title="Hapus (Inline)">
                                <i class="fa-solid fa-trash" style="color:red;"></i>
                            </button>
                        </div>
                    `;
                    historyContainer.appendChild(div);
                });
            }

            // Global delete for inline mode
            window.deleteHistoryItem = (id, e) => {
                e.preventDefault(); e.stopPropagation();
                if (!confirm("Hapus riwayat ini?")) return;

                let history = JSON.parse(localStorage.getItem('bme_history') || '[]');
                history = history.filter(h => h.id !== id);
                localStorage.setItem('bme_history', JSON.stringify(history));
                renderHistoryInline();
            };

            // Initial Render
            renderHistoryInline();

            // Hook into buttons
            if (btnSave) {
                btnSave.addEventListener('click', () => {
                    const title = document.getElementById('manual-title').value || "Invoice Baru";
                    const items = getItemsFromDOM();
                    if (items.length === 0) return alert("Belum ada item!");

                    saveHistoryInline(items, title);
                    renderHistoryInline(); // <--- CRITICAL FIX: Re-render immediately

                    alert("Data tersimpan dan History diperbarui.");
                });
            }

            if (btnDownload) {
                btnDownload.addEventListener('click', () => {
                    const title = document.getElementById('manual-title').value || "Invoice Baru";
                    const items = getItemsFromDOM();
                    if (items.length === 0) return alert("Belum ada item!");

                    saveHistoryInline(items, title);
                    renderHistoryInline(); // <--- CRITICAL FIX: Re-render immediately

                    generatePDFInline(items, title);
                });
            }
        });
    </script>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
