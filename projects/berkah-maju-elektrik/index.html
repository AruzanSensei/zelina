<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berkah Maju Elektrik - Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Manifest -->
    <link rel="manifest" href="/projects/berkah-maju-elektrik/manifest.json">
</head>

<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="brand">
            <div class="logo-container">
                <!-- Placeholder for logo, will be set via JS or CSS if file exists -->
                <img src="assets/Logo berkah maju elektrik.png" alt="Logo" class="app-logo"
                    onerror="this.style.display='none'">
            </div>
            <div class="brand-text">
                <h1>BERKAH MAJU ELEKTRIK</h1>
                <p>Invoice & Surat Jalan Generator</p>
            </div>
        </div>
        <button id="btn-settings" class="icon-btn">
            <i class="fa-solid fa-cog"></i>
        </button>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="manual">Manual</button>
        <button class="tab-btn" data-tab="ai">AI <i class="fa-solid fa-lock"
                style="font-size: 0.7em; opacity: 0.5;"></i></button>
        <button class="tab-btn" data-tab="history">History <i class="fa-solid fa-lock"
                style="font-size: 0.7em; opacity: 0.5;"></i></button>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content">

        <!-- MODE 1: MANUAL -->
        <section id="manual-view" class="view client-view active">
            <div class="input-group">
                <label class="field-label">Judul Invoice</label>
                <input type="text" id="manual-title" class="form-input" placeholder="Contoh: Invoice #001">
            </div>

            <div style="display:flex; justify-content:flex-end; align-items: center;">
                <div class="view-toggle-container">
                    <span class="view-label">Tampilan</span>
                    <div class="toggle-group orange-theme">
                        <button class="toggle-btn active" id="view-card-btn" title="Card View"><i
                                class="fa-solid fa-list"></i></button>
                        <button class="toggle-btn" id="view-table-btn" title="Table View"><i
                                class="fa-solid fa-table"></i></button>
                    </div>
                </div>
            </div>

            <div id="manual-items-container">
                <!-- Items will be injected here -->
            </div>

            <button id="btn-add-item" class="btn btn-outline btn-full">
                <i class="fa-solid fa-plus"></i> Tambah Item
            </button>
        </section>

        <!-- MODE 2: AI -->
        <section id="ai-view" class="view hidden">
            <div class="input-group">
                <input type="text" id="ai-title" class="form-input" placeholder="Judul Invoice">
            </div>
            <div class="input-group">
                <textarea id="ai-prompt" class="form-textarea"
                    placeholder="Contoh: Kabel NYM 50 meter harga 15rb, MCB 10 pcs harga 50rb..."></textarea>
            </div>
            <div class="ai-actions">
                <button id="btn-ai-generate" class="btn btn-primary btn-icon-right">
                    Generate <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </section>

        <!-- MODE 3: HISTORY -->
        <section id="history-view" class="view hidden">
            <div id="history-list" class="history-list">
                <!-- History items will be injected here -->
            </div>
        </section>

        <!-- PREVIEW & DOWNLOAD BAR -->
        <!-- Visible in Manual and AI modes -->
        <section id="preview-section" class="preview-section">
            <div class="preview-header">
                <h3>Preview</h3>
            </div>
            <div class="preview-cards">
                <div class="preview-card invoice-preview">
                    <div id="invoice-preview-container" class="preview-content">
                        <!-- Real-time HTML render -->
                    </div>
                </div>
                <div class="preview-card letter-preview">
                    <div id="letter-preview-container" class="preview-content">
                        <!-- Real-time HTML render -->
                    </div>
                </div>
            </div>

            <div class="action-bar-sticky">
                <div class="total-display">
                    <small>Total</small>
                    <span id="grand-total">Rp 0</span>
                </div>
                <div style="display:flex; gap:10px;">
                    <button id="btn-save-only" class="btn btn-outline" style="border-width:2px; font-weight:600;">
                        Simpan
                    </button>
                    <button id="btn-download" class="btn btn-primary btn-lg">
                        Unduh
                    </button>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
        Powered By <strong>Zanxa Studio</strong>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pengaturan</h2>
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <!-- Settings Tabs -->
                <div class="toggle-group" style="margin-bottom: 20px;">
                    <button class="toggle-btn active" id="tab-general">Umum</button>
                    <button class="toggle-btn" id="tab-templates">Templates</button>
                </div>

                <div id="settings-general">
                    <div class="setting-item">
                        <label>Tema / Theme</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-theme="light">Light</button>
                            <button class="toggle-btn" data-theme="dark">Dark</button>
                        </div>
                    </div>
                </div>

                <div id="settings-templates" class="hidden" style="display:none;">
                    <div class="setting-section">
                        <h3>Kelola Template</h3>
                        <p><small>Buat template untuk item yang sering digunakan.</small></p>
                        <div id="template-list" style="max-height: 300px; overflow-y: auto; margin: 10px 0;">
                            <!-- Templates Rendered Here -->
                        </div>
                        <button id="btn-add-template" class="btn btn-sm btn-outline btn-full">+ Tambah Template
                            Baru</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Preview Modal -->
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content" style="height: 90vh;">
            <div class="modal-header">
                <h2 id="preview-title">Preview</h2>
                <button class="close-modal-preview"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body" style="height: calc(100% - 60px);">
                <iframe id="pdf-preview-frame" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet for History Details -->
    <div id="detail-sheet" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-title">Detail Invoice</h2>
                <button class="close-detail"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="toggle-group" style="margin-bottom:10px; width: fit-content;">
                <button class="toggle-btn active" id="detail-form-view">Form</button>
                <button class="toggle-btn" id="detail-table-view">Table</button>
            </div>
            <div id="detail-content" class="modal-body">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/projects/berkah-maju-elektrik/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <!-- Custom Notifications Container -->
    <div id="notification-container"></div>
</body>

</html>
