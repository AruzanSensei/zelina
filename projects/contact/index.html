<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontak Saya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        <header>
            <h1>Daftar Kontak Saya</h1>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Cari kontak...">
            </div>
        </header>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="name">
                            Nama
                            <i class="fas fa-sort"></i>
                        </th>
                        <th class="sortable" data-sort="number">
                            Nomor
                            <i class="fas fa-sort"></i>
                        </th>
                        <th class="sortable category-column" data-sort="category">
                            Kategori
                            <i class="fas fa-sort"></i>
                        </th>
                        <th class="action-column">Aksi</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <!-- Kontak akan dimuat di sini -->
                     
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
