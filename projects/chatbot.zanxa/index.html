<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanxa ai</title>
    <link href="https://fonts.cdnfonts.com/css/chillax" rel="stylesheet">
                
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="header">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21L12 17.27z" fill="currentColor"/>
                </svg>
                <h1>Zanxa ai</h1>
            </div>
            <div class="header-actions">
                <button class="reload-button" aria-label="Reload chat">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.38-.72-.7-1.5-.91-2.3-.19-.75-.29-1.5-.29-2.3 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.38.72.7 1.5.91 2.3.19.75.29 1.5.29 2.3 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z" fill="currentColor"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="chat-main">
            <div class="empty-state">
                <h2>ask to me anything!</h2>
                <p>I'm Zanxa ai, your AI assistant. I can help you with:</p>
                <ul>
                    <li>
                        <span class="icon">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20L6 4h7v5h5v11H6z" fill="currentColor"/>
                            </svg>
                        </span>
                        Answering questions
                    </li>
                    <li>
                        <span class="icon">
                             <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/>
                            </svg>
                        </span>
                        Providing information
                    </li>
                    <li>
                        <span class="icon">
                             <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2zm0-4H7V7h10v2zm0 8H7v-2h10v2z" fill="currentColor"/>
                            </svg>
                        </span>
                        Helping with tasks
                    </li>
                    <li>
                        <span class="icon">
                             <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-2.69 0-5.77 1.28-6 3h12c-.23-1.72-3.31-3-6-3zm0-8c-2.76 0-5 2.24-5 5 0 1.24.45 2.38 1.18 3.32-.27.08-.53.18-.78.29-.34.14-.68.29-1 .46-.65.34-1.3.7-1.91 1.15C2.32 15.94 2 17.02 2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2 0-.98-.32-2.06-.99-3.08-.61-.45-1.26-.81-1.91-1.15-.32-.17-.66-.32-1-.46-.25-.11-.51-.21-.78-.29C16.55 15.38 17 14.24 17 13c0-2.76-2.24-5-5-5z" fill="currentColor"/>
                            </svg>
                        </span>
                        And much more!
                    </li>
                </ul>
            </div>
            <div class="chat-messages"></div>
        </main>

        <div class="input-container">
            <textarea 
                class="message-input" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="send-button" aria-label="Send message">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
