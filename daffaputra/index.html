<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daffa Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9; /* biar 16:9 */
      overflow: hidden;
    }

    /* skeleton sebagai layer background */
    .image-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        #1a1a1a 25%,
        #2a2a2a 50%,
        #1a1a1a 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      z-index: 1;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .image-wrapper img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      inset: 0;
      z-index: 2; /* di atas skeleton */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .image-wrapper img.loaded {
      opacity: 1;
    }

    /* setelah gambar selesai load, skeleton ilang */
    .image-wrapper.loaded::before {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="image-wrapper"><img src="images/1.jpg" alt="Halaman 1"></div>
  <div class="image-wrapper"><img src="images/2.jpg" alt="Halaman 2"></div>
  <div class="image-wrapper"><img src="images/3.jpg" alt="Halaman 3"></div>
  <div class="image-wrapper"><img src="images/4.jpg" alt="Halaman 4"></div>
  <div class="image-wrapper"><img src="images/5.jpg" alt="Halaman 5"></div>
  <div class="image-wrapper"><img src="images/6.jpg" alt="Halaman 6"></div>
  <div class="image-wrapper"><img src="images/7.jpg" alt="Halaman 7"></div>
  <div class="image-wrapper"><img src="images/8.jpg" alt="Halaman 8"></div>
  <div class="image-wrapper"><img src="images/9.jpg" alt="Halaman 9"></div>
  <div class="image-wrapper"><img src="images/10.jpg" alt="Halaman 10"></div>

  <script>
    document.querySelectorAll(".image-wrapper img").forEach(img => {
      img.addEventListener("load", () => {
        img.classList.add("loaded");
        img.parentElement.classList.add("loaded");
      });
    });
  </script>
</body>
</html>
