<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daffa Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        #1a1a1a 25%,
        #2a2a2a 50%,
        #1a1a1a 75%
      );
      background-size: 200% 200%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 200% 200%; }
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Tempat ngerender gambar -->
  <div id="gallery"></div>

  <script>
    const totalImages = 10;
    const gallery = document.getElementById("gallery");

    // fungsi load berurutan
    async function loadSequential() {
      for (let i = 1; i <= totalImages; i++) {
        await loadImage(i);
      }
    }

    // load 1 gambar, resolve setelah selesai
    function loadImage(num) {
      return new Promise((resolve) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = new Image();
        img.src = `images/${num}.jpg`;
        img.alt = `Halaman ${num}`;

        img.onload = () => {
          resolve();
        };

        wrapper.appendChild(img);
        gallery.appendChild(wrapper);
      });
    }

    // mulai load berurutan
    loadSequential();
  </script>
</body>
</html>
