<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daffa Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* biar elegan */
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Gambar pertama dimuat langsung -->
  <img src="images/1.jpg" alt="Halaman 1">

  <!-- Sisanya lazy load -->
  <img src="images/2.jpg" alt="Halaman 2" loading="lazy">
  <img src="images/3.jpg" alt="Halaman 3" loading="lazy">
  <img src="images/4.jpg" alt="Halaman 4" loading="lazy">
  <img src="images/5.jpg" alt="Halaman 5" loading="lazy">
  <img src="images/6.jpg" alt="Halaman 6" loading="lazy">
  <img src="images/7.jpg" alt="Halaman 7" loading="lazy">
  <img src="images/8.jpg" alt="Halaman 8" loading="lazy">
  <img src="images/9.jpg" alt="Halaman 9" loading="lazy">
  <img src="images/10.jpg" alt="Halaman 10" loading="lazy">
</body>
</html>
