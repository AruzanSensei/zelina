<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daffa Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9; /* tetap 16:9 */
      overflow: hidden;
      background: linear-gradient(
        135deg, /* diagonal kiri atas â†’ kanan bawah */
        #1a1a1a 25%,
        #2a2a2a 50%,
        #1a1a1a 75%
      );
      background-size: 200% 200%;
      animation: shimmer 3s linear infinite; /* lebih lembut, konstan */
    }

    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 200% 200%; }
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-wrapper"><img src="images/1.jpg" alt="Halaman 1"></div>
  <div class="image-wrapper"><img src="images/2.jpg" alt="Halaman 2"></div>
  <div class="image-wrapper"><img src="images/3.jpg" alt="Halaman 3"></div>
  <div class="image-wrapper"><img src="images/4.jpg" alt="Halaman 4"></div>
  <div class="image-wrapper"><img src="images/5.jpg" alt="Halaman 5"></div>
  <div class="image-wrapper"><img src="images/6.jpg" alt="Halaman 6"></div>
  <div class="image-wrapper"><img src="images/7.jpg" alt="Halaman 7"></div>
  <div class="image-wrapper"><img src="images/8.jpg" alt="Halaman 8"></div>
  <div class="image-wrapper"><img src="images/9.jpg" alt="Halaman 9"></div>
  <div class="image-wrapper"><img src="images/10.jpg" alt="Halaman 10"></div>

</body>
</html>
