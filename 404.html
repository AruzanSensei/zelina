<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Zanxa Studio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --dark-color: #1F2937;
            --gray: #6B7280;
            --blue-link: #3B82F6;
            --light-bg: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-color);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .header-content {
            text-align: center;
            margin-top: 130px;
            /* margin-bottom: 20px; */
            animation: fadeInDown 0.8s ease-out;
        }

        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark-color);
            line-height: 1;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .dialogue {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray);
            text-align: center;
        }

        .character-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        .character-img {
            width: 100%;
            max-width: 320px;
            /* height: 240px; */
            /* Set height to crop top part (EXPLORE sign) */
            object-fit: cover;
            object-position: bottom;
            /* Keep character, hide sign */
            border-radius: 20px;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            /* Optional: soft fade at bottom */
        }

        .headline {
            font-size: 1.15rem;
            color: var(--dark-color);
            text-align: center;
            line-height: 1.6;
            font-weight: 400;
            /* padding-top: 90px; */
        }

        .home-link {
            color: var(--blue-link);
            text-decoration: underline;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .error-code {
                font-size: 2rem;
            }

            .headline {
                font-size: 1rem;
            }

            .dialogue {
                font-size: 1rem;
            }

            .character-img {
                max-width: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="header-content">
        <div class="error-code">404</div>
        <h1 class="headline">Halaman ini tidak ditemukan</h1>
    </div>

    <div class="character-container">
        <!-- The character looking up -->
        <img src="https://zanxa.site\assets\img\404-character.webp" alt="Character looking up" class="character-img">

        <p class="dialogue">
            bro, kayaknya kita nyasar deh, <br>
            <a href="/" class="home-link">balik</a> lagi yuk
        </p>
    </div>

</body>

</html>
